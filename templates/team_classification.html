{% extends 'base.html' %} {% load render_bundle from webpack_loader %} {% load
staticfiles %} {% load crispy_forms_tags %} {% block content %}
<div class="container pt-5">
  <div class="row">


    <div class="col-sm-8 mx-auto">
      <h1 class="d-flex justify-content-center mb-5">Zespoły <span class="h6"> <i class="fa fa-question-circle" aria-hidden="true" type="button"data-container="body" data-toggle="popover" data-placement="right" data-content="W celu uzyskania wiecej informacji o danym zespole, naciśnij jego nazwę w tabeli.">
</i> </span></h1>
      <table class="table table-bordered css-serial">
        <thead>
          <tr>
            <th>Nazwa</th>
            <th>Punkty</th>
            <th>Szef zespołu</th>
          </tr>
        </thead>

        <tbody>
          {% for team in team_list %}

          <tr>
            <td>
              <form action="/team/" method="post">
                {% csrf_token %}
                <button type="submit" name="team" value="{{ team }}" class="btn btn-danger">
                  {{ team }}
                </button>
              </form>
            </td>
            <td>{{ team.points }}</td>
            <td>{{ team.team_chief}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
